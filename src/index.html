<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Animated Coins</title>
    <meta name="description" content="Animated coins" />
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="js/prism/prism.css" />
    <!-- Required dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.8.8/pixi.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pixi-particles-latest@3.2.0/dist/pixi-particles.min.js"></script>
    <script src="js/nge/pixi-spine.js"></script>
    <script src="js/prism/prism.js"></script>

    <!-- Example scaffolding -->
  </head>
  <body>
    <div id="main">
      <span class="openSidebar"></span>

      <div id="sidebar">
        <a href="#" class="closeSidebar">&times;</a>
        <div class="container">
          <div id="framerate"></div>
          <div class="bigwin_setup">
            <div class="bigwin_wrapper">
              <h3>Select bigwin:</h3>
              <select name="bigwin" id="bigwin"></select>
            </div>
          </div>
          <p class="invalidJson"></p>
          <div>
            <textarea id="jsonTextarea" cols="40" rows="10">
{
  "name": "MMA",
  "type": "stretch",
  "duration": 20000
}
            </textarea>

            <button id="prettyBtn">Accept</button>
          </div>
        </div>
      </div>
      <div id="canvas"></div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
