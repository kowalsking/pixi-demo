<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Animated Coins</title>
    <meta name="description" content="Animated coins" />
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Required dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.8.8/pixi.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pixi-particles-latest@3.2.0/dist/pixi-particles.min.js"></script>
    <script src="js/nge/pixi-spine.js"></script>

    <!-- Example scaffolding -->
  </head>
  <body>
    <div class="loader"></div>
    <div id="main">
      <span class="openSidebar"></span>

      <div id="sidebar">
        <a href="#" class="closeSidebar">&times;</a>
        <div class="container">
          <div id="framerate"></div>
          <button id="prettyBtn">Accept</button>
          <div>
            <input type="file" name="file" id="file" />
          </div>
          <div class="bigwin_setup">
            <div class="bigwin_wrapper">
              <h3>Select bigwin:</h3>
              <p class="invalidJson"></p>
              <div>
                <h5>Name:</h5>
                <select name="bigwinName" class="bigwinName"></select>
                <h5>Type:</h5>
                <select name="bigwinType" class="bigwinType">
                  <option value="stretch">stretch</option>
                  <option value="loop">loop</option>
                </select>
                <h5>Duration:</h5>
                <input
                  type="number"
                  name="bigwinDuration"
                  class="bigwinDuration"
                  min="0"
                  value="20000"
                />
              </div>
            </div>
          </div>
          <div>
            <div class="config_header">Emmiter config:</div>
            <div class="particleControls">
              <details>
                <summary>Alpha</summary>
                <table class="alphaTable">
                  <thead>
                    <th>Time</th>
                    <th>Value</th>
                    <th><button class="addParameter alpha">+</button></th>
                  </thead>
                  <tbody>
                    <tr>
                      <td class="alphaTime">0</td>
                      <td>
                        <input
                          type="number"
                          step="0.01"
                          min="0"
                          max="1"
                          value="0"
                        />
                      </td>
                    </tr>
                    <tr>
                      <td class="alphaTime">1</td>
                      <td>
                        <input
                          type="number"
                          step="0.01"
                          min="0"
                          max="1"
                          value="1"
                        />
                      </td>
                    </tr>
                  </tbody>
                </table>
                <div class="alphaPopup">
                  <span
                    >Time: <input type="number" step="0.01" min="0" max="1"
                  /></span>
                  <span
                    >Value: <input type="number" step="0.01" min="0" max="1"
                  /></span>
                  <button class="ok alpha">ok</button>
                </div>
              </details>

              <details>
                <summary>Scale</summary>
                <table class="scaleTable">
                  <thead>
                    <th>Time</th>
                    <th>Value</th>
                    <th><button class="addParameter scale">+</button></th>
                  </thead>
                  <tbody>
                    <tr>
                      <td class="scaleTime">0</td>
                      <td>
                        <input
                          type="number"
                          step="0.01"
                          min="0"
                          max="1"
                          value="1"
                        />
                      </td>
                    </tr>
                    <tr>
                      <td class="scaleTime">1</td>
                      <td>
                        <input
                          type="number"
                          step="0.01"
                          min="0"
                          max="1"
                          value="1"
                        />
                      </td>
                    </tr>
                  </tbody>
                </table>
                <div class="scalePopup">
                  <span
                    >Time: <input type="number" step="0.01" min="0" max="1"
                  /></span>
                  <span
                    >Value: <input type="number" step="0.01" min="0" max="1"
                  /></span>
                  <button class="ok scale">ok</button>
                </div>
                <div class="minimumScaleMultiplier">
                  <div>
                    minimumScaleMultiplier:
                    <input
                      type="range"
                      min="0"
                      max="1"
                      step="0.01"
                      value="0.45"
                    />
                    <span>0.45</span>
                  </div>
                </div>
              </details>

              <details>
                <summary>Speed</summary>
                <table class="speedTable">
                  <thead>
                    <th>Time</th>
                    <th>Value</th>
                    <th><button class="addParameter speed">+</button></th>
                  </thead>
                  <tbody>
                    <tr>
                      <td class="speedTime">0</td>
                      <td>
                        <input type="number" step="100" min="0" value="500" />
                      </td>
                    </tr>
                    <tr>
                      <td class="speedTime">1</td>
                      <td>
                        <input type="number" step="100" min="0" value="0" />
                      </td>
                    </tr>
                  </tbody>
                </table>

                <div class="speedPopup">
                  <span
                    >Time: <input type="number" step="0.01" min="0" max="1"
                  /></span>
                  <span>Value: <input type="number" step="100" min="0" /></span>
                  <button class="ok speed">ok</button>
                </div>

                <div class="minimumSpeedMultiplier">
                  <div>
                    minimumSpeedMultiplier:
                    <input
                      type="range"
                      min="0"
                      max="10"
                      step="0.05"
                      value="2.25"
                    />
                    <span>2.25</span>
                  </div>
                  <div>
                    isStepped:
                    <input class="isStepped" type="checkbox" name="isStepped" />
                  </div>
                </div>
              </details>
            </div>
            <textarea class="emitterTextarea" cols="40" rows="30">
{
  "alpha": {
      "start": 1,
      "end": 1
  },
  "scale": {
      "start": 0.45,
      "end": 0.45,
      "minimumScaleMultiplier": 0.5
  },
  "color": {
      "start": "#ffffff",
      "end": "#f9fcc0"
  },
  "speed": {
      "list": [
          {
              "value": 500,
              "time": 0
          },
          {
              "value": 0,
              "time": 0.1
          },
          {
              "value": 0,
              "time": 1
          }
      ],
      "isStepped": false,
      "minimumSpeedMultiplier": 2.25
  },
  "acceleration": {
      "x": 0,
      "y": 2000
  },
  "startRotation": {
      "min": 0,
      "max": 360
  },
  "rotationSpeed": {
      "min": 100,
      "max": 200
  },
  "lifetime": {
      "min": 1.5,
      "max": 1.5
  },
  "blendMode": "normal",
  "frequency": 0.001,
  "emitterLifetime": 0.5,
  "maxParticles": 70,
  "pos": {
      "x": 0,
      "y": 0
  },
  "addAtBack": true,
  "spawnType": "point"
}
            </textarea>
          </div>
          <div>
            <div class="config_header">Image config:</div>
            <textarea class="imageTextarea" cols="40" rows="30">
{
  "spritesheet": "images/coin.json",
  "art": [
    {
      "framerate": 30,
      "loop": false,
      "textures": [
        "0001.png",

        "0004.png",
        "0005.png",
        "0006.png",
        "0007.png",
        "0008.png",
        "0009.png",
        "0010.png",
        "0011.png",

        "0015.png",

        "0017.png",
        "0018.png",
        "0019.png",
        "0020.png",
        "0021.png",
        "0022.png",
        "0023.png",
        "0024.png",
        "0025.png",
        "0026.png",
        "0027.png",
        "0028.png",
        "0029.png",
        "0030.png"
      ]
    },
    {
      "framerate": 30,
      "loop": false,
      "textures": [
        "0030.png",
        "0029.png",
        "0028.png",
        "0027.png",
        "0026.png",
        "0025.png",
        "0024.png",
        "0023.png",
        "0022.png",
        "0021.png",

        "0019.png",
        "0018.png",
        "0017.png",
        "0016.png",
        "0015.png",
        "0014.png",
        "0013.png",
        "0012.png",
        "0011.png",
        "0010.png",
        "0009.png",
        "0008.png",
        "0007.png",
        "0006.png",
        "0005.png",
        "0004.png",
        "0003.png",
        "0002.png",
        "0001.png"
      ]
    }
  ]
}
            </textarea>
          </div>
        </div>
      </div>
      <div id="canvas"></div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
